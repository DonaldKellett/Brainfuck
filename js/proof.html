<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Brainfuck Interpreter -->
    <script src="function.brainfuck.js"></script>
    <title>Proof of Functioning Brainfuck Interpreter</title>
  </head>
  <body>
    <h1>Proof of Functioning Brainfuck Interpreter</h1>
    <p>See JavaScript comments for explanation; see console for results</p>
    <script type="text/javascript">
      /*
        Proof of Functioning Brainfuck Interpreter
        (c) Donald Leung.  All rights reserved.
        MIT License
      */

      // Should log string "Hello World!" to the console
      console.log(brainfuck("++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+."));
      // Should log "Codewars"
      console.log(brainfuck(",[.,]", "Codewars"));
      // Should log "@donaldsebleung"
      console.log(brainfuck(",[.,]", "@donaldsebleung"));
      // Should log "brainfuck"
      console.log(brainfuck(",[.,]", "brainfuck"));
      // Should log number 72 to the console (8 * 9)
      console.log(brainfuck(",>,<[>[->+>+<<]>>[-<<+>>]<<<-]>>.", String.fromCharCode(8, 9)).charCodeAt());
      // Should log 15 to the console (5 * 3)
      console.log(brainfuck(",>,<[>[->+>+<<]>>[-<<+>>]<<<-]>>.", String.fromCharCode(5, 3)).charCodeAt());
      // Should log 180 to the console (15 * 12)
      console.log(brainfuck(",>,<[>[->+>+<<]>>[-<<+>>]<<<-]>>.", String.fromCharCode(15, 12)).charCodeAt());
      // Should log 208 to the console (16 * 13)
      console.log(brainfuck(",>,<[>[->+>+<<]>>[-<<+>>]<<<-]>>.", String.fromCharCode(16, 13)).charCodeAt());
      // Should log first 5 Fibonacci numbers (starting from 1) to the console
      console.log(brainfuck(",>+>>>>++++++++++++++++++++++++++++++++++++++++++++>++++++++++++++++++++++++++++++++<<<<<<[>[>>>>>>+>+<<<<<<<-]>>>>>>>[<<<<<<<+>>>>>>>-]<[>++++++++++[-<-[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<[>>>+<<<-]>>[-]]<<]>>>[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<+>>[-]]<<<<<<<]>>>>>[++++++++++++++++++++++++++++++++++++++++++++++++.[-]]++++++++++<[->-<]>++++++++++++++++++++++++++++++++++++++++++++++++.[-]<<<<<<<<<<<<[>>>+>+<<<<-]>>>>[<<<<+>>>>-]<-[>>.>.<<<[-]]<<[>>+>+<<<-]>>>[<<<+>>>-]<<[<+>-]>[<+>-]<<<-]", String.fromCharCode(5)));
      // Should log first 10 Fibonacci numbers (starting from 1) to the console
      console.log(brainfuck(",>+>>>>++++++++++++++++++++++++++++++++++++++++++++>++++++++++++++++++++++++++++++++<<<<<<[>[>>>>>>+>+<<<<<<<-]>>>>>>>[<<<<<<<+>>>>>>>-]<[>++++++++++[-<-[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<[>>>+<<<-]>>[-]]<<]>>>[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<+>>[-]]<<<<<<<]>>>>>[++++++++++++++++++++++++++++++++++++++++++++++++.[-]]++++++++++<[->-<]>++++++++++++++++++++++++++++++++++++++++++++++++.[-]<<<<<<<<<<<<[>>>+>+<<<<-]>>>>[<<<<+>>>>-]<-[>>.>.<<<[-]]<<[>>+>+<<<-]>>>[<<<+>>>-]<<[<+>-]>[<+>-]<<<-]", String.fromCharCode(10)));
      // Should log first 11 Fibonacci numbers (starting from 1) to the console
      console.log(brainfuck(",>+>>>>++++++++++++++++++++++++++++++++++++++++++++>++++++++++++++++++++++++++++++++<<<<<<[>[>>>>>>+>+<<<<<<<-]>>>>>>>[<<<<<<<+>>>>>>>-]<[>++++++++++[-<-[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<[>>>+<<<-]>>[-]]<<]>>>[>>+>+<<<-]>>>[<<<+>>>-]+<[>[-]<[-]]>[<<+>>[-]]<<<<<<<]>>>>>[++++++++++++++++++++++++++++++++++++++++++++++++.[-]]++++++++++<[->-<]>++++++++++++++++++++++++++++++++++++++++++++++++.[-]<<<<<<<<<<<<[>>>+>+<<<<-]>>>>[<<<<+>>>>-]<-[>>.>.<<<[-]]<<[>>+>+<<<-]>>>[<<<+>>>-]<<[<+>-]>[<+>-]<<<-]", String.fromCharCode(11)));
    </script>
  </body>
</html>
